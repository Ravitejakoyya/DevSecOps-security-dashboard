name: Security Dashboard CI

on:
  push:
    branches:
      - fix
  pull_request:
    branches:
      - fix

jobs:
  scan:
    name: Run Security Scans and Publish Dashboard
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Gitleaks
        run: |
          curl -sSL https://github.com/gitleaks/gitleaks/releases/latest/download/gitleaks_linux_x64 -o gitleaks
          chmod +x gitleaks
          sudo mv gitleaks /usr/local/bin/

      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin

      - name: Run Bandit
        run: bandit -r app -f json -o report/bandit.json

      - name: Run Gitleaks
        run: ./gitleaks detect --source . --report-format json --report-path report/gitleaks.json --config .gitleaks.toml

      - name: Run Trivy (File scan)
        run: trivy fs . --format json --output report/trivy.json

      - name: Generate HTML Dashboard
        run: python3 generate_dashboard.py

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./report
